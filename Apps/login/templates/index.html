{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static './css/main.css' %}">
</head>
<body class="cover" style="background-image:url('{% static 'assets/img/fondo.jpg'%}');">
	<form action="home.html" method="" autocomplete="off" class="full-box logInForm">
		<p class="text-center text-muted"><img src="{% static './assets/icons/logo.png' %}"></img></p>
		<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
		<div class="form-group label-floating">
		  <label class="control-label" for="UserEmail">Usuario</label>
		  <input class="form-control" id="UserEmail" type="email">
		  <p class="help-block">Escribe tú Usuario</p>
		</div>
		<div class="form-group label-floating">
		  <label class="control-label" for="UserPass">Contraseña</label>
		  <input class="form-control" id="UserPass" type="text">
		  <p class="help-block">Escribe tú contraseña</p>
		</div>
		<div class="form-group text-center">
			<a href="{%url 'login:homeapp' %}"
			 class="btn btn-raised btn-danger">Inciar Sesión</a>
			
		</div>
	</form>
	<!--====== Scripts -->
	<script src="{% static './js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static './js/bootstrap.min.js' %}"></script>
	<script src="{% static './js/material.min.js' %}"></script>
	<script src="{% static './js/ripples.min.js' %}"></script>
	<script src="{% static './js/sweetalert2.min.js' %}"></script>
	<script src="{% static './js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
	<script src="{% static './js/main.js' %}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
