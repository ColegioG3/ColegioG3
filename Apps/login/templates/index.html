{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="{% static './css/main.css' %}">
</head>
<body class="cover" style="background-image:url('{% static 'assets/img/fondo.jpg'%}');">
	
			<form class="full-box logInForm" action="" method="POST">
				{% csrf_token %}
				<p class="text-center text-muted"><img src="{% static './assets/icons/logo.png' %}"></img></p>
				<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>
				<div class="form-group label-floating">
					<label class="control-label" for="userName">Usuario</label>
					<input class="form-control" name="username" type="text" type="submit">
					<p class="help-block">Escribe tú Usuario</p>
				  </div>
				  <div class="form-group label-floating">
					<label class="control-label" for="pass">Contraseña</label>
					<input class="form-control" name="password" type="password" type="submit">
					<p class="help-block">Escribe tú contraseña</p>
				  </div>
				  <div class="form-group text-center">
				  <button class="btn btn-raised btn-danger">
					Iniciar Sesión
				</button>
			</div>
			</form>

	<!--====== Scripts -->
	<script src="{% static './js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static './js/bootstrap.min.js' %}"></script>
	<script src="{% static './js/material.min.js' %}"></script>
	<script src="{% static './js/ripples.min.js' %}"></script>
	<script src="{% static './js/sweetalert2.min.js' %}"></script>
	<script src="{% static './js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
	<script src="{% static './js/main.js' %}"></script>
	<script>
		$.material.init();
	</script>
</body>
</html>
